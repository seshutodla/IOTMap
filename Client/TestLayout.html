<!DOCTYPE html>
<html>
<body>

<svg height="1000" width="1000">
  <circle cx="50" cy="50" r="50" stroke="black" stroke-width="3" fill="white" />  
  <text x="50" y="50"
		font-family="sans-serif"
		font-size="15px"
		text-anchor="middle"
		fill="black">TempSensor</text>



  <rect x="500" y="0" width="200" height="100" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)" />
  <text x="540" y="50"
		font-family="sans-serif"
		font-size="20px"
		text-anchor="middle"
		fill="black">LED</text>


  <line x1="100" y1="50" x2="500" y2="50" stroke="black" />

  <rect x="100" y="0" width ="50" height ="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" >

  	<animate
  		attributeName="x"
  		from="100"
  		to="450"
  		dur="2s"
  		begin="click"
  		repeatCount="5"
  		fill="freeze"
  		id="pack-anim"
  		/>
  </rect>
  
  <circle cx="600" cy="450" r="50" stroke="black" stroke-width="3" fill="white" />
  <text x="600" y="450" 
  		font-family="sans-serif"
  		font-size="15px"
  		text-anchor="middle"
  		fill="black">HumidSensor</text>
  <line x1="600" y1="400" x2="600" y2="100" stroke="black" />

  <rect x="600" y="350" width="50" height="50" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)">
  	<animate
  		attributeName="y"
  		from="350"
  		to="100"
  		dur="1s"
  		begin="pack-anim.begin + 0s"
  		repeatCount="5"
  		fill="freeze"
  		/>
</svg>

 
</body>
</html>
